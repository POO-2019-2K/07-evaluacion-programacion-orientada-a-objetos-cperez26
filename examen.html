<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='examen.css'>
</head>

<body>
    <div>
        <div class="jumbotron">
            <h1>Lista de Tarea</h1>
            <p>Registre las tareas a realizar</p>
        </div>
    </div>
    <div>
        <form id="form" class="form col-8 row justify-content-center needs-validation">
            <div class="row col-8 justify-content-center form-group">
                <h4>Agregar una nueva tarea</h4>
            </div>
            <div class="row col-6 justify-content-between form-group" >
                <label for="numero">Numero de Tarea</label>
                <input type="number" class="form-control" id="numero" required></input> 
            </div>
            <div class="row col-8 justify-content-between form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" class="form-control col-6" type="text" required></input>
            </div>
            <div class="row col-8 justify-content-between form-group">
                <label for="fecha">Fecha de entrega</label>
                <input id="fecha" class="form-control col-6" type="date" required></input>
            </div>
            <div class="form-group row col-8 justify-content-center">
                <button id="btnAdd" class="btn btn-primary" type="button">Agregar</button>
            </div>
        </form>
        <div class="row col-12">
            <table id="agenda" class="table">
                <button class="col-md-6" id="btnNombre" type="button" class="btn btn-primary">
                    Nombre
                </button>
                <button class="col-md-6" id="btnDias" type="button" class="btn btn-primary">
                    Dias
                </button>
                <thead>
                    <tr>
                        <th>Numero de Tarea</th>
                        <th>Tarea</th>
                        <th>Fecha de Finalizacion</th>
                        <th>Dias Restantes</th>
                        <th>editar</th>
                        <th>eliminar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</script>
